<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CSIATech</title>

    <!-- Custom fonts for this template-->
    <link href="../../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../../static/css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        .bg-gradient-primary {
            background-color: #147cdc;
            background-image: linear-gradient(180deg, #147cdc 10%, #147cdc 100%);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .card {
            max-width: 800px;
            width: 100%;
            margin: 20px;
        }

        .form-control-user {
            padding: 1.25rem;
            font-size: 1.1rem;
        }

        .btn-user {
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
        }
    </style>

</head>

<body class="bg-gradient-primary">

    <div class="modal">
        <div class="card o-hidden border-0 shadow-lg">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">CSIATech LOGIN</h1>
                            </div>
                            <form class="user" action="/" method="post" id="loginForm">
                                <div class="form-group">
                                    <input type="text" name="student_id" class="form-control form-control-user"
                                        aria-describedby="emailHelp" placeholder="School ID">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control form-control-user"
                                        placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="form-control btn btn-primary" value="Submit" name="submit">
                                </div>
                            </form>
                            <div class="copyright text-center my-auto">
                                <a href="https://docs.google.com/document/d/1dNDRTqAib8qeAcgwqmXmjzRaaB_hCsY9AH0RJyo-f14/edit?usp=sharing">개인정보처리 방침</a>
                                <span>Copyright &copy; CSIATech 2024</span>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <!-- Custom scripts for all pages-->
    <script src="../../static/js/sb-admin-2.min.js"></script>
    <script src="../static/login.js"></script>

</body>

</html>
