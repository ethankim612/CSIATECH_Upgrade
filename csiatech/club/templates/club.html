<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSIATech - 동아리</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "IBM Plex Sans KR", sans-serif;
        }

        :root {
            --primary: #4e73df;
            --primary-dark: #2e59d9;
            --secondary: #858796;
            --success: #1cc88a;
            --info: #36b9cc;
            --warning: #f6c23e;
            --danger: #e74a3b;
            --light: #f8f9fc;
            --dark: #5a5c69;
            --shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        body {
            font-family: "IBM Plex Sans KR", sans-serif;
            background: var(--light);
            min-height: 100vh;
            width: 100%;
            position: relative;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--primary-dark);
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .header h1 {
            font-size: 23px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-button {
            display: none;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2rem;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }
        
        .student-info i {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: -260px;
            width: 260px;
            height: calc(100vh - 60px);
            background: var(--primary-dark);
            color: white;
            padding: 1.5rem;
            transition: left 0.3s ease;
            z-index: 99;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 1.5rem;
            color: white;
        }

        .sidebar ul {
            list-style: none;
            margin-bottom: 1.5rem;
        }

        .sidebar li {
            margin-bottom: 0.5rem;
        }

        .sidebar a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 16px;
            gap: 0.75rem;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .main-container {
            padding: 80px 1rem 1rem 1rem;
            min-height: 100vh;
            background: var(--light);
        }

        .page-header {
            margin-bottom: 1.5rem;
        }

        .page-title {
            font-size: 1.5rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
        }

        .filters {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            color: var(--dark);
            width: 100%;
        }

        .cards-container {
            display: grid;
            gap: 1rem;
        }

        .club-card {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .club-image {
            height: 120px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary);
        }

        .club-content {
            padding: 1rem;
        }

        .club-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .club-title {
            font-size: 1.25rem;
            color: var(--dark);
            font-weight: 600;
        }

        .club-status {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .status-active {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-recruiting {
            background: #e3f2fd;
            color: #1565c0;
        }

        .club-details {
            margin-bottom: 1rem;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .club-details p {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .club-actions {
            display: grid;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid var(--primary);
            background: white;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 98;
        }

        .overlay.active {
            display: block;
        }

        /* Tablet and larger screens */
        @media (min-width: 768px) {
            .menu-button {
                display: none;
            }

            .sidebar {
                left: 0;
                width: 220px;
            }

            .main-container {
                margin-left: 220px;
                padding: 80px 2rem 2rem 2rem;
            }

            .page-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 2rem;
            }

            .btn-primary {
                width: auto;
            }

            .filters {
                grid-template-columns: repeat(2, 1fr);
            }

            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 1.5rem;
            }

            .club-actions {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Small screens */
        @media (max-width: 767px) {
            .header h1 {
                font-size: 1.2rem;
            }

            .student-info {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            .club-image {
                height: 100px;
            }

            .club-title {
                font-size: 1.1rem;
            }
            .menu-button{
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
                padding: 8px;
                display: flex;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <header class="header">
        <h1>
            <button class="menu-button" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            CSIATech
        </h1>
        <div class="student-info">
            <i class="fas fa-user"></i>
            <span>{{student_id}}</span>
        </div>
    </header>

    <nav class="sidebar" id="sidebar">
        <h2>In School</h2>
        <ul>
            <li><a class="nav-link" value="yaja"><i class="fas fa-moon"></i>야자</a></li>
            <li><a class="nav-link" value="seminar"><i class="fas fa-users"></i>세미나실</a></li>
            <li><a class="nav-link" value="club"><i class="fas fa-laptop-code"></i>동아리</a></li>
        </ul>
    </nav>

    <main class="main-container">
        <div class="page-header">
            <h2 class="page-title">
                <i class="fas fa-laptop-code"></i>
                동아리 관리
            </h2>
            <div class="header-actions">
                <button class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    동아리 생성
                </button>
            </div>
        </div>

        <div class="filters">
            <select class="filter-select">
                <option value="">전체 분야</option>
                <option value="programming">프로그래밍</option>
                <option value="ai">인공지능</option>
                <option value="security">보안</option>
                <option value="robotics">로봇</option>
            </select>
            <select class="filter-select">
                <option value="">전체 상태</option>
                <option value="active">활동중</option>
                <option value="recruiting">모집중</option>
                <option value="inactive">휴면</option>
            </select>
        </div>

        <div class="cards-container">
            <div class="club-card">
                <div class="club-image">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="club-content">
                    <div class="club-header">
                        <h3 class="club-title">로봇 동아리</h3>
                        <span class="club-status status-recruiting">모집중</span>
                    </div>
                    <div class="club-details">
                        <p><i class="fas fa-users"></i>회원 수: 15명</p>
                        <p><i class="fas fa-calendar"></i>활동 요일: 화, 목</p>
                        <p><i class="fas fa-clock"></i>활동 시간: 19:00 - 21:00</p>
                    </div>
                    <div class="club-actions">
                        <button class="action-btn">
                            <i class="fas fa-info-circle"></i>
                            상세정보
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            가입신청
                        </button>
                    </div>
                </div>
            </div>

            <div class="club-card">
                <div class="club-image">
                    <i class="fas fa-code"></i>
                </div>
                <div class="club-content">
                    <div class="club-header">
                        <h3 class="club-title">코딩 동아리</h3>
                        <span class="club-status status-active">활동중</span>
                    </div>
                    <div class="club-details">
                        <p><i class="fas fa-users"></i>회원 수: 20명</p>
                        <p><i class="fas fa-calendar"></i>활동 요일: 월, 수, 금</p>
                        <p><i class="fas fa-clock"></i>활동 시간: 18:00 - 20:00</p>
                    </div>
                    <div class="club-actions">
                        <button class="action-btn">
                            <i class="fas fa-info-circle"></i>
                            상세정보
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            가입신청
                        </button>
                    </div>
                </div>
            </div>

            <div class="club-card">
                <div class="club-image">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="club-content">
                    <div class="club-header">
                        <h3 class="club-title">보안 동아리</h3>
                        <span class="club-status status-active">활동중</span>
                    </div>
                    <div class="club-details">
                        <p><i class="fas fa-users"></i>회원 수: 12명</p>
                        <p><i class="fas fa-calendar"></i>활동 요일: 화, 금</p>
                        <p><i class="fas fa-clock"></i>활동 시간: 19:00 - 21:00</p>
                    </div>
                    <div class="club-actions">
                        <button class="action-btn">
                            <i class="fas fa-info-circle"></i>
                            상세정보
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            가입신청
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && 
                !menuToggle.contains(e.target) && 
                sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }
        });

        const apiURL = "https://csiatech.kr/";

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const value = link.getAttribute('value');
                if (value) {
                    window.location.href = apiURL + value;
                }
            });
        });
    </script>
</body>
</html>
